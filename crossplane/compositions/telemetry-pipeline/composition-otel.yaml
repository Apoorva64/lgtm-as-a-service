apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xtelemetrypipelines.telemetry.yourorg.io
spec:
  mode: Pipeline
  compositeTypeRef:
    apiVersion: telemetry.yourorg.io/v1alpha1
    kind: XTelemetryPipeline
  writeConnectionSecretsToNamespace: crossplane-system
  pipeline:
    - step: render
      functionRef:
        name: function-go-templating
      input:
        apiVersion: template.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: fn.crossplane.io/v1beta1
            kind: Output
            spec:
              resources:
                - name: tempo
                  base:
                    apiVersion: helm.crossplane.io/v1beta1
                    kind: Release
                    spec:
                      providerConfigRef:
                        name: default
                      forProvider:
                        chart:
                          name: tempo
                          repository: https://grafana.github.io/helm-charts
                          version: 1.12.6
                        namespace: {{ .observed.composite.resource.spec.namespace }}
                        releaseName: tempo-{{ .observed.composite.resource.spec.tenant }}
                        values:
                          deploymentMode: {{ if .observed.composite.resource.spec.mode.monolithic }}monolithic{{ else }}distributed{{ end }}
                          tempo:
                            storage:
                              trace:
                                backend: s3
                                s3:
                                  bucket: {{ .observed.composite.resource.spec.storage.tempoBucketName }}
                                  region: {{ .observed.composite.resource.spec.storage.region }}
                                  {{- if .observed.composite.resource.spec.storage.endpoint }}
                                  endpoint: {{ .observed.composite.resource.spec.storage.endpoint }}
                                  {{- end }}
                  readinessChecks:
                    - type: None
                - name: loki
                  base:
                    apiVersion: helm.crossplane.io/v1beta1
                    kind: Release
                    spec:
                      providerConfigRef:
                        name: default
                      forProvider:
                        chart:
                          name: loki
                          repository: https://grafana.github.io/helm-charts
                          version: 5.40.0
                        namespace: {{ .observed.composite.resource.spec.namespace }}
                        releaseName: loki-{{ .observed.composite.resource.spec.tenant }}
                        values:
                          deploymentMode: {{ if .observed.composite.resource.spec.mode.monolithic }}SingleBinary{{ else }}SimpleScalable{{ end }}
                          loki:
                            storage:
                              type: s3
                              bucketNames:
                                chunks: {{ .observed.composite.resource.spec.storage.lokiBucketName }}
                                ruler: {{ .observed.composite.resource.spec.storage.lokiBucketName }}
                                admin: {{ .observed.composite.resource.spec.storage.lokiBucketName }}
                              s3:
                                region: {{ .observed.composite.resource.spec.storage.region }}
                                {{- if .observed.composite.resource.spec.storage.endpoint }}
                                endpoint: {{ .observed.composite.resource.spec.storage.endpoint }}
                                {{- end }}
                  readinessChecks:
                    - type: None
                - name: mimir
                  base:
                    apiVersion: helm.crossplane.io/v1beta1
                    kind: Release
                    spec:
                      providerConfigRef:
                        name: default
                      forProvider:
                        chart:
                          name: mimir-distributed
                          repository: https://grafana.github.io/helm-charts
                          version: 5.3.0
                        namespace: {{ .observed.composite.resource.spec.namespace }}
                        releaseName: mimir-{{ .observed.composite.resource.spec.tenant }}
                        values:
                          deploymentMode: {{ if .observed.composite.resource.spec.mode.monolithic }}monolithic{{ else }}distributed{{ end }}
                          mimir:
                            storage:
                              backend: s3
                              s3:
                                bucket_name: {{ .observed.composite.resource.spec.storage.mimirBucketName }}
                                region: {{ .observed.composite.resource.spec.storage.region }}
                                {{- if .observed.composite.resource.spec.storage.endpoint }}
                                endpoint: {{ .observed.composite.resource.spec.storage.endpoint }}
                                {{- end }}
                  readinessChecks:
                    - type: None
                - name: grafana
                  base:
                    apiVersion: helm.crossplane.io/v1beta1
                    kind: Release
                    spec:
                      providerConfigRef:
                        name: default
                      forProvider:
                        chart:
                          name: grafana
                          repository: https://grafana.github.io/helm-charts
                          version: 8.5.7
                        namespace: {{ .observed.composite.resource.spec.namespace }}
                        releaseName: grafana-{{ .observed.composite.resource.spec.tenant }}
                        values:
                          adminUser: admin
                          adminPassword: admin
                          service:
                            type: ClusterIP
                  readinessChecks:
                    - type: None
                - name: otel-config
                  base:
                    apiVersion: kubernetes.crossplane.io/v1alpha2
                    kind: Object
                    spec:
                      forProvider:
                        manifest:
                          apiVersion: v1
                          kind: ConfigMap
                          metadata:
                            name: otel-collector
                            namespace: {{ .observed.composite.resource.spec.namespace }}
                          data:
                            collector.yaml: |
                              receivers:
                                otlp:
                                  protocols:
                                    grpc:
                                      endpoint: 0.0.0.0:4317
                                    http:
                                      endpoint: 0.0.0.0:4318
                              exporters:
                                otlphttp/tempo:
                                  endpoint: {{ .observed.composite.resource.spec.exporters.tempoEndpoint }}
                                  headers:
                                    Authorization: "{{ .observed.composite.resource.spec.auth.tempoHeader }}"
                                loki:
                                  endpoint: {{ .observed.composite.resource.spec.exporters.lokiEndpoint }}
                                  headers:
                                    X-Scope-OrgID: "{{ .observed.composite.resource.spec.auth.lokiTenant }}"
                                    Authorization: "{{ .observed.composite.resource.spec.auth.lokiHeader }}"
                                prometheusremotewrite:
                                  endpoint: {{ .observed.composite.resource.spec.exporters.mimirEndpoint }}
                                  headers:
                                    Authorization: "{{ .observed.composite.resource.spec.auth.mimirHeader }}"
                              service:
                                pipelines:
                                  traces:
                                    receivers: [otlp]
                                    exporters: [otlphttp/tempo]
                                  logs:
                                    receivers: [otlp]
                                    exporters: [loki]
                                  metrics:
                                    receivers: [otlp]
                                    exporters: [prometheusremotewrite]
                  readinessChecks:
                    - type: None
                - name: otel-deployment
                  base:
                    apiVersion: kubernetes.crossplane.io/v1alpha2
                    kind: Object
                    spec:
                      forProvider:
                        manifest:
                          apiVersion: apps/v1
                          kind: Deployment
                          metadata:
                            name: otel-collector
                            namespace: {{ .observed.composite.resource.spec.namespace }}
                            labels:
                              app: otel-collector
                          spec:
                            replicas: 1
                            selector:
                              matchLabels:
                                app: otel-collector
                            template:
                              metadata:
                                labels:
                                  app: otel-collector
                              spec:
                                serviceAccountName: default
                                containers:
                                  - name: otel-collector
                                    image: otel/opentelemetry-collector-contrib:0.97.0
                                    args: ["--config=/etc/otelcol/collector.yaml"]
                                    ports:
                                      - name: otlp-grpc
                                        containerPort: 4317
                                      - name: otlp-http
                                        containerPort: 4318
                                    volumeMounts:
                                      - name: config
                                        mountPath: /etc/otelcol
                                volumes:
                                  - name: config
                                    configMap:
                                      name: otel-collector
                  readinessChecks:
                    - type: None
                - name: otel-service
                  base:
                    apiVersion: kubernetes.crossplane.io/v1alpha2
                    kind: Object
                    spec:
                      forProvider:
                        manifest:
                          apiVersion: v1
                          kind: Service
                          metadata:
                            name: otel-collector
                            namespace: {{ .observed.composite.resource.spec.namespace }}
                            labels:
                              app: otel-collector
                          spec:
                            type: ClusterIP
                            selector:
                              app: otel-collector
                            ports:
                              - name: otlp-grpc
                                port: 4317
                                targetPort: 4317
                              - name: otlp-http
                                port: 4318
                                targetPort: 4318
                  readinessChecks:
                    - type: None
